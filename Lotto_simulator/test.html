<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid System</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            gap: 10px;
        }
        .grid-12 {
            grid-template-columns: repeat(4, 1fr);
        }
        .grid-49 {
            grid-template-columns: repeat(7, 1fr);
        }
        .grid-item {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .selected {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="mainGrid" class="grid-container grid-12">
        <!-- 12 squares grid will be generated here -->
    </div>
    <div id="secondaryGrid" class="grid-container grid-49 d-none">
        <!-- 49 squares grid will be generated here -->
    </div>
</div>

<!-- Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        // Generate 12 squares in the main grid
        for (let i = 1; i <= 12; i++) {
            $('#mainGrid').append(`<div class="grid-item" data-id="${i}">${i}</div>`);
        }

        // Generate 49 squares in the secondary grid
        for (let i = 1; i <= 49; i++) {
            $('#secondaryGrid').append(`<div class="grid-item" data-id="${i}">${i}</div>`);
        }

        // Handle click event on main grid items
        $('#mainGrid').on('click', '.grid-item', function() {
            $('#mainGrid').addClass('d-none');
            $('#secondaryGrid').removeClass('d-none');
        });

        // Handle click event on secondary grid items
        $('#secondaryGrid').on('click', '.grid-item', function() {
            $(this).toggleClass('selected');
        });
    });
</script>

</body>
</html>

</body>
</html>
