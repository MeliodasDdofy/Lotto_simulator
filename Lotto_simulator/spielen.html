<section class="bg-warning text-danger text-center py-5">
    <div class="container">
        <button id="endButton" class="btn btn-danger">End</button>
        <br>
        <hr>
        
        <div id="mainGrid" class="grid-container grid-12">
            <!-- Main grid items here -->
            
        </div>
        <div id="secondaryGrid" class="grid-container grid-49 d-none">
            <!-- Secondary grid items here -->
            <button id="goBackButton" class="btn btn-danger">Zurück</button>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="assets/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        // Generate 12 squares in the main grid
        for (let i = 1; i <= 12; i++) {
            $('#mainGrid').append(`<div class="grid-item" data-id="${i}">${i}</div>`);
        }

        // Generate 49 squares in the secondary grid
        for (let i = 1; i <= 49; i++) {
            $('#secondaryGrid').append(`<div class="grid-item" data-id="${i}">${i}</div>`);
        }

        // Handle click event on main grid items
        $('#mainGrid').on('click', '.grid-item', function() {
            $('#mainGrid').addClass('d-none');
            $('#secondaryGrid').removeClass('d-none');
        });

        // Handle click event on the "Go Back" button
        $('#goBackButton').on('click', function() {
            $('#secondaryGrid').addClass('d-none');
            $('#mainGrid').removeClass('d-none');
        });
    });
</script>
</body>
